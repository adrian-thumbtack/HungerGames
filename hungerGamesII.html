		if (playerInj[x]){

		else {
			playerInj[x] = true;
			deathBools[x] = false;
			numDeaths++;

		if (playerInj[y]){

		else {

			deathBools[y] = false;
			kills[x]++;

	}

		var y = rand(num);
		while (!deathBools[y] || y === x){

			else {

		return y;
	}

	function xKillsY(x,y){
